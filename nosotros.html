<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sobre Nosotros</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="bg-danger text-white text-center py-3">
    <h1>Sobre Nosotros</h1>
    <nav>
      <ul class="nav justify-content-center">
        <li class="nav-item"><a class="nav-link text-white" href="index.html">Inicio</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="galeria.html">Galería</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="nosotros.html">Sobre Nosotros</a></li>
      </ul>
    </nav>
  </header>
  <main class="container my-5">
    <h2 class="text-center">Autores: Andrés y Johan</h2>
    <p class="text-center">Somos estudiantes apasionados por el desarrollo web y la programación.</p>
    <h2 class="text-center mt-5">Formulario de Contacto</h2>
    <form>
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" id="nombre" class="form-control">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Correo</label>
        <input type="email" id="email" class="form-control">
      </div>
      <div class="mb-3">
        <label for="mensaje" class="form-label">Mensaje</label>
        <textarea id="mensaje" class="form-control"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </main>
  <footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2023 Mi Galería - Todos los derechos reservados</p>
  </footer>
  <div id="toastExito" class="toast position-fixed top-0 end-0 m-3" style="z-index: 1055;" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header bg-success text-white">
      <strong class="me-auto">Éxito</strong>
      <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast" aria-label="Cerrar"></button>
    </div>
    <div class="toast-body">
      El formulario se envió con éxito.
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
